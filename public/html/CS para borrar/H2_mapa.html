
<!DOCTYPE html>

<script>

var idmap = "googlemap1";

function initMap() {
  var map = new google.maps.Map(document.getElementById(idmap), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 8
  });
};

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNDrIrWABoaDtsu5TFcYieUHdJFd1YEPY&signed_in=true&callback=initMap" async defer></script><!--    -->
